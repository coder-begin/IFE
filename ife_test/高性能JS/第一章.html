        1.将script标签放在body后面加载
        补充1:加载script有多种方法，可以创建script元素来动态添加，这样也不会阻塞，可以使用onload事件来监视
        script是否加载完毕，ie提供了readystatechange事件来监视，动态加载是最实用的无阻塞加载方法
        补充2:加载外部js文件的另一个方法就是使用xmlhttprequest来注入，但是需要保证请求的js文件是在同一个域
        最佳方案:先加载初始化方法，在用初始化方法来动态加载别的代码：好处，可以避免window.onload事件检测加载，
        因为第一个初始化方法很小加载进来很快，然后调用就可以了
        2.script要在css之前加载
        3.尽量将js写在一个文件中一次性加载




         */



    </script>
