<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据访问</title>
</head>
<body>
<script>
    /*
    1.在浏览器中根据作用域链局部变量是搜索到最快的，全局变量是最慢的，所以在一个函数中如果多次使用全局变量，就该把他赋值到局部变量，如var doc=document;
    2.避免使用with，因为使用with会再创建一个对象昂，并位于原来作用于链的最顶端，这样原来的对象就位于作用与链的第二位了，访问时间更长了
    3.使用对象消耗大的原因是要遍历原型链
    4.嵌套太多的成员会导致消耗增大
    5.减少对象成员的访问，在同一个方法中如果要多次访问同一个对象成员，可以创建局部变量来将他缓存下来，不太适用于对象的方法，因为多数对象的方法会和this绑定，可能会更新




     */


</script>
</body>
</html>
