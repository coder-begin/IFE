<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM编程</title>
</head>
<body>
<script>
    /*
        1.大量更新DOM元素会带来大量的性能损失，原因:
        a.js和dom的实现文件位置并不是在一起的，从js访问dom需要跨文件访问
        b.每次dom元素的修改都会重绘整个页面
        2.克隆以后元素比重新创建元素要快4.5%左右
        3.document返回的元素集合每次操作都会更新，所以很慢，如果并不需要获取实时更新的数据，可以将获取的元素存在数组中来操作
        4.需要多次访问的对象可以保存为局部变量，尤其在循环中
        5.如果需要获取比较难获取的节点可以使用querySelectorAll来实现，这样更快
        6.大多数对于文档的修改都会使得DOM重排，重绘，为了减少重排的次数，有几种方法:
        a.对于需要修改的元素样式，一次性修改，不要分多次修改，使用elem.style.cssText来一次性修改
        b.对于需要添加多个元素的情况，可以先将父节点使用display来隐藏，然后将需要添加的节点添加进去再将父节点显示
            还可以创建文档片段，将元素添加到文档片段中再将文档片段添加到父节点中
            最后一种方法就是将父节点克隆，然后将元素添加到克隆的父节点中，再将克隆的节点代替原来的节点
        7.使用动态动画的时候，可以先将动画元素使用绝对定位，等到动画结束的时候再将他改为原来的定位，这样就可以避免动画在每帧展开或者合拢的时候重排元素下面的所有元素
        8.避免大量使用:hover伪类样式
        9.使用冒泡的方式来捕捉事件响应，因为绑定事件也是要消耗性能的

     */


</script>
</body>
</html>
