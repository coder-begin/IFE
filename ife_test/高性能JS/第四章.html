    /*
     1.如果不是遍历对象属性，不要使用for。。in操作
     2.减少循环体内的内容
     3.使用倒叙循环的方法可以减少循环步骤，for(var i=arr.length;i--;)这样判断i--的布尔值，对于数字而言，0表示false，i--即可以判断布尔值，也可以实现下标改变
     4.在只能使用if和switch的时候使用switch比较快，尤其是在判断多的时候
     5.如果判断的值是数值类型的，使用查找表是最快的，将可能的值存入数组对应空间，然后直接调用
     6.尽量少使用递归，会导致栈溢出
     7.当要使用递归的时候最好使用缓存，如6的阶乘求完再求5的阶乘。
     */


</script>
