<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	var getList=document.getElementById("aqi-list");
  var temp="";
  var k=1;
 	var showList="";
 	for(var i=0;i<((aqiData.length)*(aqiData.length-1))/2;i++){
 			for(var j in aqiData){
 					if(j-1>-1){
						if(aqiData[j-1][1]>aqiData[j][1]){
								temp=aqiData[j];
								aqiData[j]=aqiData[j-1];
								aqiData[j-1]=temp;
							
						}
 						
 					}
 			}
 		
 	}
  
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	aqiData.reverse();
	for(var index in aqiData){
			if(aqiData[index][1]>60){
				
				showList+="<li>"+"第"+k+"名:"+aqiData[index]+"</li>";
				k++	;
			}
			
	}	
	getList.innerHTML=showList;
 

})();

</script>
</body>
</html>
